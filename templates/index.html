<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quant Forecast</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;   /* ðŸ”¥ No scroll */
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
        }

        .navbar {
            height: 60px;
            background-color: #1e293b;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-weight: 600;
        }

        .layout {
            height: calc(100% - 60px);
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: white;
            padding: 20px;
            border-right: 1px solid #e5e7eb;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .metrics-row {
            display: flex;
            gap: 20px;
        }

        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .positive { color: #16a34a; }
        .negative { color: #dc2626; }

        .chart-container {
            margin-top: 20px;
            
        }

        .chart-container .card {
            height: 100%;
        }

    </style>
</head>

<body>

<!-- HEADER -->
<div class="navbar">
    ðŸ“ˆ Quant Forecast Analytics
</div>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">

        <h5 class="mb-4">Run Forecast</h5>

        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Ticker</label>
                <input type="text" name="ticker"
                       class="form-control"
                       placeholder="RELIANCE.NS"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Horizon</label>
                <select name="horizon" class="form-select">
                    <option value="5">5 Days</option>
                    <option value="21">21 Days</option>
                    <option value="60">60 Days</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Confidence</label>
                <input type="number"
                       step="0.01"
                       min="0.70"
                       max="0.99"
                       value="0.90"
                       name="confidence"
                       class="form-control">
            </div>

            <div class="mb-4">
                <label class="form-label">Model</label>
                <select name="model_type" class="form-select">
                    <option value="LightGBM">LightGBM</option>
                    <option value="LSTM">LSTM</option>
                    <option value="Ensemble">Ensemble</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Run Forecast
            </button>
        </form>

    </div>

    <!-- MAIN -->
    <div class="main">

        {% if result %}

        <h5 class="mb-3">
            {{ result.ticker }} Forecast ({{ result.model }})
        </h5>

        <!-- METRICS -->
        <div class="metrics-row mb-3">

            <div class="card p-3 flex-fill">
                <div>Current Price</div>
                <div class="metric-value">{{ result.price }}</div>
            </div>

            <div class="card p-3 flex-fill">
                <div>Bearish</div>
                <div class="metric-value negative">{{ result.bearish }}</div>
            </div>

            <div class="card p-3 flex-fill">
                <div>Bullish</div>
                <div class="metric-value positive">{{ result.bullish }}</div>
            </div>

            <div class="card p-3 flex-fill">
                <div>Coverage</div>
                <div class="metric-value">{{ result.coverage }}%</div>
            </div>

            <div class="card p-3 flex-fill">
                <div>PnL</div>
                <div class="metric-value
                    {% if result.pnl > 0 %}
                        positive
                    {% else %}
                        negative
                    {% endif %}">
                    {{ result.pnl }}
                </div>
            </div>

        </div>

        <!-- CHART -->
        <div class="chart-container">
            <div class="card p-3">
                {{ graph_html | safe }}
            </div>
        </div>

        {% endif %}

    </div>

</div>

</body>
</html>
